  <div class="body-container">

    <div class="main-container bg-white ">
      <div role="main" class="main-content ">
        <div class="row d-flex justify-content-center align-items-center  h-100 w-100 mr-0 ml-0 ">
          <div class=" form-main-div">
            <div class="container form-container ">
              <div class="card acard    pb-45">
                <div class=" pb-0 " class="h-100">
                  <img src="../assets/image/create-an-account.jpg" alt="" class="w-100 object-fit-cover card-banner-img">
                  <!-- <h1>Signup Form</h1> -->
                </div>

                <div class="card-body px-3 pb-1">
                  <form class="mt-lg-3" autocomplete="off">
                    <div class="">
                      <div class="row d-flex  ">
                        <div class="form-group col-md-4 ">
                          <select class="form-control" id="form-field-select-1">
                            <option value="">Select Title</option>
                            <option value='AL'>Mr.</option>
                            <option value='AK'>Mrs.</option>
                            <option value='AZ'>Ms.</option>
                          </select>
                        </div>

                        <div class="form-group col-md-4">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              First Name
                            </span>
                          </div>
                        </div>

                        <div class="form-group col-md-4">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Last Name
                            </span>
                          </div>
                        </div>
                      </div>

                      <div class="row d-flex align-items-end ">

                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Email
                            </span>
                          </div>
                        </div>

                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Confirm Email
                            </span>
                          </div>
                        </div>
                      </div>


                      <div class="row d-flex align-items-end ">

                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Phone
                            </span>
                          </div>
                        </div>

                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Confirm Phone
                            </span>
                          </div>
                        </div>
                      </div>

                      <!--  Permanent Address -->
                      <div class="row d-flex align-items-end">
                        <div class="form-group col-md-4">
                          <select class="form-control" id="idType">
                            <option value="">Select NIC Type</option>
                            <option value='AL'>CNIC</option>
                            <option value='AK'>Pakistan Card</option>
                            <option value='AZ'>Passport</option>
                          </select>
                        </div>

                        <div class="form-group col-md-4">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="idNumber" />
                            <span class="floating-label text-grey-m3" id="idNumberLabel">
                              NIC Number
                            </span>
                          </div>
                        </div>
                        <div class="form-group col-md-4">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control  shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Confirm NIC Number
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Address Line 1
                            </span>
                          </div>
                        </div>
                        <div class="form-group col-md-6">
                          <div class=" input-floating-label text-blue-d2 brc-blue-m1">
                            <input type="text" class="form-control shadow-none" id="id-form-field-2" />
                            <span class="floating-label text-grey-m3">
                              Address Line 2
                            </span>
                          </div>
                        </div>
                      </div>

                      <div class="w-100 d-flex justify-content-end">
                        <!-- <div class="text-center col-sm-12 col-md-4">
                      <button class="w-100 btn btn-info btn-bold px-4 radius-5" type="button">
                        <i class="fa fa-check mr-1"></i>
                        Terms & Conditions
                      </button>
                    </div> -->
                        <div class="text-center col-sm-12 col-md-4">
                          <button class="w-100 btn btn-info btn-bold border-0 px-4 radius-5" type="button"
                            style="background:linear-gradient(to right, #141e30, #243b55);">
                            <i class="fa fa-check mr-1"></i>
                            Create
                          </button>
                        </div>
                      </div>

                      <!-- Hamza -->
