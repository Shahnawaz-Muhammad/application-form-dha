    function handleNicTypeChange() {
  var nicTypeSelect = document.getElementById('nic-type');
  var idNumberInput = document.getElementById('idNumber');
  var confirmNicNumberInput = document.getElementById('confirm-nic-number-field');

 // idNumberInput.value = '';
  //confirmNicNumberInput.value = '';
  document.getElementById('nic-number-error').textContent = '';
  document.getElementById('confirm-nic-number-error').textContent = '';
  var nicLabel = document.getElementById('nic_Label');
  var confirmNicLabel = document.getElementById('confirm_nic_Label');

  


  if (nicTypeSelect.value === '') {
    idNumberInput.disabled = true;
  confirmNicNumberInput.disabled = true;
  nicLabel.textContent = 'Select NIC Type';
      confirmNicLabel.textContent = 'Select NIC Type';
  } else {
    idNumberInput.disabled = false;
    confirmNicNumberInput.disabled = false;

    if (nicTypeSelect.value === '71') { // CNIC

      idNumberInput.setAttribute('maxlength', '15');
      idNumberInput.setAttribute('pattern', '\\d{5}-\\d{7}-\\d');
      confirmNicNumberInput.setAttribute('maxlength', '15');
      confirmNicNumberInput.setAttribute('pattern', '\\d{5}-\\d{7}-\\d');
      idNumberInput.addEventListener('input', handleIdNumberInput);
      confirmNicNumberInput.addEventListener('input', handleConfirmNicNumberInput);
      nicLabel.textContent = 'CNIC Number';
      confirmNicLabel.textContent = 'CNIC Number';
    } else if (nicTypeSelect.value === '73') { // Pakistan Card
      idNumberInput.setAttribute('maxlength', '13');
      idNumberInput.removeAttribute('pattern');
      confirmNicNumberInput.setAttribute('maxlength', '11');
      confirmNicNumberInput.removeAttribute('pattern');
      idNumberInput.removeEventListener('input', handleIdNumberInput);
      confirmNicNumberInput.removeEventListener('input', handleConfirmNicNumberInput);
      nicLabel.textContent = 'NICOP';
      confirmNicLabel.textContent = 'NICOP';
    } else
    if (nicTypeSelect.value === '72') { 
  
  idNumberInput.setAttribute('maxlength', '9');
 
  confirmNicNumberInput.setAttribute('maxlength', '9');
  nicLabel.textContent = 'POC';
      confirmNicLabel.textContent = 'POC';
 ;
  
}
  }
}

function handleIdNumberInput() {
  var idNumberInput = document.getElementById('idNumber');
  var value = idNumberInput.value;

  if (value.length === 5 && value.indexOf('-') === -1) {
    idNumberInput.value = value + '-';
  } else if (value.length === 14 && value.lastIndexOf('-') !== value.length - 1) {
    idNumberInput.value = value.slice(0, -1) + '-' + value.slice(-1);
  }
}

function handleConfirmNicNumberInput() {
  var confirmNicNumberInput = document.getElementById('confirm-nic-number-field');
  var value = confirmNicNumberInput.value;

  if (value.length === 5 && value.indexOf('-') === -1) {
    confirmNicNumberInput.value = value + '-';
  } else if (value.length === 14 && value.lastIndexOf('-') !== value.length - 1) {
    confirmNicNumberInput.value = value.slice(0, -1) + '-' + value.slice(-1);
  }
}

function submitForm(event) {
 // event.preventDefault(); // Prevent the default form submission

  // Get the form field values

    //////////////////////////api for title drop down ///////////////////////////
    function fetchTitles() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://192.168.150.74:8080/titles/', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          if (response.status === 1) {
            var titlesData = response.data;
            populateTitlesDropdown(titlesData);
          } else {
            console.log('Error: Response status is not 1');
          }
        } else {
          console.log('Error: ' + xhr.status);
        }
      };
      xhr.send();
    }

    // Populate the "Select Title" dropdown with the fetched data
    function populateTitlesDropdown(titlesData) {
      var selectElement = document.getElementById('form-field-select-1');
      for (var i = 0; i < titlesData.length; i++) {
        var option = document.createElement('option');
        option.value = titlesData[i].value;
        option.textContent = titlesData[i].name;
        selectElement.appendChild(option);
      }
    }

    function validateEmail() {
  const emailField = document.getElementById('email-field');
  const emailError = document.getElementById('email-error');
  const emailPattern = /^\S+@\S+\.\S+$/; // Email pattern

  if (emailField.value === '') {
    emailField.style.borderColor = 'red';
    emailError.textContent = 'Please enter your Email';
  } else if (!emailPattern.test(emailField.value)) {
    emailField.style.borderColor = 'red';
    emailError.textContent = 'Please enter a valid Email';
  } else {
    emailField.style.borderColor = '';
    emailError.textContent = '';
  }
}

    function validatePassword() {
  const passwordField = document.getElementById('password-field');
  const password = passwordField.value;

  // Regular expressions for password requirements
  const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
  const capitalLetterRegex = /[A-Z]/;
  const numberRegex = /[0-9]/;

  let errorMessage = '';

  // Check password length
  if (password.length < 8) {
    errorMessage = 'Password must be at least 8 characters long';
  }
  // Check for special character
  else if (!specialCharRegex.test(password)) {
    errorMessage = 'Password must contain at least one special character';
  }
  // Check for capital letter
  else if (!capitalLetterRegex.test(password)) {
    errorMessage = 'Password must contain at least one capital letter';
  }
  // Check for number
  else if (!numberRegex.test(password)) {
    errorMessage = 'Password must contain at least one number';
  }

  // Update error message and field style
  const passwordError = document.getElementById('password-error');
  passwordError.textContent = errorMessage;
  passwordField.style.borderColor = errorMessage ? 'red' : '';

  return !errorMessage; // Return true if no error, false otherwise
}
function validateConfirmPassword() {
  const confirmPasswordField = document.getElementById('confirm-password-field');
  const originalPasswordField = document.getElementById('password-field');

  if (confirmPasswordField.value === '') {
    confirmPasswordField.style.borderColor = 'red';
    document.getElementById('confirm-password-error').textContent = 'Please confirm your Password';
    //confirmPasswordField.textContent = 'Please confirm your Password';
  } else if (confirmPasswordField.value !== originalPasswordField.value) {
    confirmPasswordField.style.borderColor = 'red';
    document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
  } else {
    confirmPasswordField.style.borderColor = '';
    document.getElementById('confirm-password-error').textContent = '';
  }
}
